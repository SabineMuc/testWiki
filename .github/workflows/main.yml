name: Publis DXP


on:
  workflow_dispatch
  
jobs:
  PrepareWiki:
    name: get Wiki
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout base code
        uses: actions/checkout@v2
        with:
          path: base-code
      - name: Checkout wiki code
        uses: actions/checkout@v2
        with:
          repository: ${{github.repository}}.wiki
          path: markdown
          
      # Here we use the private Action 
      - run: ls
      - name: Main
        run: node scripts/setup-npm-version.js

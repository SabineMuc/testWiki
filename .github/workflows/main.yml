name: Publis DXP


on:
  workflow_dispatch
  
jobs:
  PrepareWiki:
    name: get Wiki
    runs-on: ubuntu-latest
    steps: 
 
      - name: Checkout Actions 
        uses: actions/checkout@v4 
        with: 
          repository: ${{github.repository}}.wiki
          path: wiki 
          ref: main    
      # Here we use the private Action 
      - name: Echo              
        uses: ./blogpost-actions-central/.github/actions/echo 
        with:                  
          text: "Hello World!"        
